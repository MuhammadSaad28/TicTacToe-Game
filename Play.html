    <link rel="stylesheet" href="style.css">
    
    <link rel="shortcut icon" href="./tic-tac-toe.png" type="image/x-icon">
</head>
<body>
    
        <header>
            <a href="./index.html"><img src="./tic-tac-toe.png" alt="Tic Tac Toe Logo" class="title-image"  ></a>
    <h1><a href="./index.html">TicTacToe</a></h1>
            <nav>
                <!-- <a href="./index.html">Home</a> -->
                <a href="./Play.html">Play</a>
                <a href="./About.html">About</a>
                <a href="./Rules.html">Rules</a>
                <a href="./Contact_Us.html">Contact Us</a>
            </nav>
        </header>
    <main>
        <section class="hero">
            <h2>Welcome to Tic Tac Toe</h2>
            <!-- <img src="logo.png" alt="Tic Tac Toe"> -->
        </section>
        <section class="game-board">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </section>
        <section class="game-controls">
            <button class="reset">Reset</button>
            <button class="play-again">Play Again</button>
        </section>
        <section class="current-player">
            <h4>Current Player: <span id="current-player-name"></span></h4>
          </section>
          
        <section class="scoreboard">
            <h3>Scoreboard</h3>
            <p id="matches"></p>
            <p id="player1-score"></p>
            <p id="player2-score"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023</p>
    </footer>

    <!-- Player Names Form Popup -->
    <div id="player-names-popup" class="popup">
        <div class="popup-content">
            <h2>Enter Player Names</h2>
            <form id="player-names-form">
                <label for="player1-name">Player 1:</label>
                <input type="text" id="player1-name" required>
                <br>
                <label for="player2-name">Player 2:</label>
                <input type="text" id="player2-name" required>
                <br>
                <button type="submit">Start Game</button>
            </form>
        </div>
    </div>

    <div class="popup1">
        <div class="popup-content1">
            <h2></h2>
            
                <br>
                
                <button class="play-again1">Play Again</button>
                <button class="reset1">Reset</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
